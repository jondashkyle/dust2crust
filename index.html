<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dust 2 crust 2025</title>
    <meta name="description" content="dust 2 crust 2025">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="assets/hwy2.svg" alt="Highway 2 road sign" class="hwy2">
    <img src="assets/d2c.png" alt="dust 2 crust logo" class="d2c">
    <div class="stickers">
        <div>
            <div class="sticker distance"><span class="label">Total Distance</span><span class="value font-mono">21mi</span></div>
        </div>
        <div>
            <div class="sticker elevation"><span class="label">Elevation Gain</span><span class="value font-mono">9200ft</span></div>
        </div>
    </div>
    <div class="email-signup">
        <form action="https://emailoctopus.com/lists/YOUR_LIST_ID/members/embedded/1.3/add" method="post" data-email-octopus-form>
            <div class="email-field">
                <input type="email" name="emailAddress" placeholder="your email address" required>
                <button type="submit">subscribe</button>
            </div>
            <div data-email-octopus-form-success>
                Thanks for subscribing!
            </div>
            <div data-email-octopus-form-error>
                Something went wrong. Please try again.
            </div>
        </form>
    </div>
    <script src="https://emailoctopus.com/bundles/emailoctopuslist/js/1.3/form-embed.js"></script>
    <script src="script.js"></script>
</body>
</html>
